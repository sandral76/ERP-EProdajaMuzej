<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Prikazuje se <strong>{{(pageNumber-1) * pageSize+1}} -
            {{pageNumber * pageSize
            > totalCount ? totalCount : pageNumber * pageSize}}
        </strong> od <strong>{{totalCount}} </strong> rezultata</span>
    <span *ngIf="totalCount===0">There are <strong>0</strong>results for this filter</span>
</header>

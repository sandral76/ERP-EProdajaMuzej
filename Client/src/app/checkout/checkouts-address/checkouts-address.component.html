<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4 style="font-size:20px">Detalji dostave</h4>
        <button class="btn btn-outline-success mb-3" (click)="saveKorisnikDetalji()" [disabled]="!checkoutForm.get('addressForm')?.valid || 
        !checkoutForm.get('addressForm')?.dirty"
            style="font-size:2rem;padding:0 1rem;background-color: #d3ad7f;color: black; border:black 2px solid;display: flex; align-items: center; justify-content: space-around;"
            onmouseover="this.style.color='black'; this.style.backgroundColor='white';"
            onmouseout="this.style.color='black'; this.style.backgroundColor='#d3ad7f'">
            Sacuvaj kao podrazumevanu adresu
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input style="font-size: 14px;" [label]="'Email dostave'"
                formControlName="emailDostave"></app-text-input>
            <app-text-input style="font-size: 14px;" [label]="'Ime'" formControlName="ime"></app-text-input>
            <app-text-input style="font-size: 14px;" [label]="'Prezime'" formControlName="prezime"></app-text-input>
            <app-text-input style="font-size: 14px;" [label]="'Kontakt telefon'"
                formControlName="kontaktTelefon"></app-text-input>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between flex-row mb-">
    <button class="btn btn-outline-primary" routerLink="/basket"
        style=" font-size:2rem;padding:0 1rem;background-color: #d3ad7f;color: black; border: 2px solid;display: flex; align-items: center; justify-content: space-around;"
        onmouseover="this.style.color='black'; this.style.backgroundColor='white';"
        onmouseout="this.style.color='black'; this.style.backgroundColor='#d3ad7f'">
        <i class="fa fa-angle-left"></i>
        Nazad na korpu
    </button>
    <button [disabled]="checkoutForm?.get('addressForm')?.invalid" class="btn btn-primary" cdkStepperNext
        style=" font-size:2rem;padding:0 1rem;background-color: #d3ad7f;color: black; border:black 2px solid;display: flex; align-items: center; justify-content: space-around;"
        onmouseover="this.style.color='black'; this.style.backgroundColor='white';"
        onmouseout="this.style.color='black'; this.style.backgroundColor='#d3ad7f'">
        <i class="fa fa-angle-right"></i>
        Pregled porudzbine
    </button>
</div>

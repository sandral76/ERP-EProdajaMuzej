<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Detalji dostave</h4>
        <button class="btn btn-outline-success mb-3" (click)="saveKorisnikDetalji()" [disabled]="!checkoutForm.get('addressForm')?.valid || 
        !checkoutForm.get('addressForm')?.dirty">
            Sacuvaj kao podrazumevanu adresu
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input [label]="'Email dostave'" formControlName="emailDostave"></app-text-input>
            <app-text-input [label]="'Ime'" formControlName="ime"></app-text-input>
            <app-text-input [label]="'Prezime'" formControlName="prezime"></app-text-input>
            <app-text-input [label]="'Kontakt telefon'" formControlName="kontaktTelefon"></app-text-input>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between flex-row mb-">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i>
        Nazad na korpu
    </button>
    <button class="btn btn-primary" cdkStepperNext>
        <i class="fa fa-angle-right"></i>
            Pregled porudzbine
    </button>
</div>

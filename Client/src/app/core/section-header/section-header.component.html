<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !=='Home'" class="py-5 mb-3" style="margin-top: 120px; background-color: white;font-size: 20px;color: #fff;height:10rem">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1 class="py-5 mb-3" style="background-color: f5f5f5; font-size: 35px;color: #fff;">{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb style="background-color: f5f5f5; font-size: 30px;color: #fff;">
                        <ng-container *xngBreadcrumbItem="let breadcrumb" >{{breadcrumb | titlecase}}</ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>

<div class="d-flex justify-content-center  mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Registracija</h1>
        </div>
        <app-text-input [formControl]="registerForm.controls['korisnickoIme']"[label]="'Korisnicko ime'" [type]="'text'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['lozinka']" [label]="'Lozinka'" [type]="'password'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['brojTel']"[label]="'Broj telefona'" [type]="'text'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['email']"[label]="'Email'" [type]="'text'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['ime']"[label]="'Ime'" [type]="'text'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['prezime']"[label]="'Prezime'" [type]="'text'"></app-text-input>
        <ul class="tex-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
        <div class="d-grid">
          <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Registruj se</button>
        </div>
      </form>
    </div>
  </div>
